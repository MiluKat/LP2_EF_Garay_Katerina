<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
   <div class="container mt-4">
    	<div class="profile-container d-flex align-items-center mb-4">
        Bienvenido: <span th:text="${nombreUsuario}"></span>
        
        <a class="btn btn-outline-danger ml-2" th:href="@{/logout}" role="button">Cerrar sesi√≥n</a>
    	</div>
    </div>
<div class="container mt-5">
    <h2 class="mb-4">Editar Producto</h2>
    <form th:action="@{/editar_producto}" th:object="${producto}" method="post">
        <div class="form-group">
            <label for="productoId">Id Producto</label>
            <input type="text" class="form-control" id="productoId" th:field="*{productoId}" readonly>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese Nombre" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="text" class="form-control" id="stock" th:field="*{stock}" placeholder="Ingrese Stock" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" class="form-control" id="precio" th:field="*{precio}" placeholder="Ingrese Precio" required>
        </div>
        <div class="form-group">
            <label for="urlImagen">Imagen</label>
            <input type="text" class="form-control" id="urlImagen" th:field="*{urlImagen}" placeholder="Adjunte Imagen" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/lista_productos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
