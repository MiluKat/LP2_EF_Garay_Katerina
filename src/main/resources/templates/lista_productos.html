<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Productos</h2>
    <a href="/agregar_producto" class="btn btn-primary mb-3">Agregar Nuevo Producto</a>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Id Producto</th>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.productoId}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.urlImagen}"></td>
                <td>
                    <a th:href="@{/editar_producto/{id}(id=${producto.productoId})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/buscar/{id}(id=${producto.productoId})}" class="btn btn-info btn-sm">Buscar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
